<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <main>
        <div class="content">
            <div class="flex menu">
                <div class="favourite-books">
                    <p class="p-heading">Любимые книги</p>
                    <div class="favourite-books-content">
                        <div class="favourite-books-content__books"></div>
                        <div class="dropzone">DROP DOWN AREA</div>
                    </div>
                </div>

                <div class="list-books">
                    <p class="p-heading">Список книг</p>
                    <div class="list-books-content">
                        <div class="list-books-content__books"></div>
                    </div>
                </div>

                <div class="books">
                    <p class="p-heading">Добавить книгу</p>
                    <div class="flex upload-books-content">
                        <label class="upload-book__label" for="upload">
                            <input name="choice" value="upload" id="upload" type="radio" onclick="openInptUpload()">
                            Загрузить книгу
                        </label>
                        <label class="upload-book__label-file">
                            <input class="upload-book__input-file" type="file" accept=".doc,.docx,.txt" onchange="uploadBook(this)">
                            <span class="book__input-func upload-book__span-file">Загрузить</span>
                        </label>
                        <label class="upload-book__label" for="write">
                            <input name="choice" value="write" id="write" type="radio" onclick="writeBook()">
                            Написать самому
                        </label>
                        <input class="upload-book__input-book" type="text" placeholder="Заголовок">
                        <textarea class="upload-book__textarea" placeholder="Описание"></textarea>
                        <input class="book__input-func" type="button" value="Сохранить" onclick="saveWriteBook()">
                    </div>
                </div>
            </div>

            <div class="reading">
                <p class="p-heading reading__h"></p>
                <p class="reading__book-content"></p>
                <div class="reading__editBook editBook">
                    <input class="editBook__h" type="text" placeholder="Заголовок">
                    <textarea class="editBook__book-content" placeholder="Описание"></textarea>
                    <input class="editBook__input-save" type="button" value="Сохранить" onclick="saveEdit()">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
